<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link rel="stylesheet" href="/static/css/document-upload-admin.css" th:href="@{/css/document-upload-admin.css}">
</head>
<body>

<!-- Header Section -->
<header class="document-upload-header">
    <div class="container">
        <div class="header-title">
            <!-- Admin Dashboard Title -->
<!--            Admin Dashboard - <span>Upload Document</span>-->
            Hi,
        </div>
        <!-- Navigation Links -->
        <nav class="header-nav">
            <ul>
                <li><a th:href="@{/student-list-admission-admin}" href="/student-list-admission-admin">Admission</a></li>
                <li><a th:href="@{/document-view-admin}" href="/document-view-admin">Documents</a></li>
                <li><a th:href="@{/view-faculty}" href="/view-faculty">Faculty</a></li>
                <li><a th:href="@{/view-faculty-subjects}" href="/view-faculty-subjects">Faculty-Subjects</a></li>
                <li><a th:href="@{/record-management}" href="/record-management">Record Management</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="header-logout-form">
                        <button class="header-logout-btn" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Section -->
<main class="document-upload-main">
    <div class="container">
        <h2 class="upload-title">Upload Document</h2>

        <!-- Upload Form -->
        <form th:action="@{/document-upload-admin}" th:object="${document}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="documentName" class="form-label">Document Name:</label>
                <input type="text" id="documentName" th:field="*{document_name}" required class="form-input">
            </div>

            <div class="form-group">
                <label for="subjectName" class="form-label">Subject Name:</label>
                <select id="subjectName" th:field="*{subject_name}" required class="form-select">
                    <option value="" disabled selected>Select a subject</option>
                    <option th:each="subject : ${subjects}"
                            th:value="${subject.name}"
                            th:text="${subject.name}">Subject Name</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pdfLink" class="form-label">Upload Document:</label>
                <input type="file" id="pdfLink" th:field="*{document_pdfs}" required class="form-input-file">
                <div th:if="${#fields.hasErrors('document_pdfs')}" th:errors="*{document_pdfs}"></div>
            </div>

            <button type="submit" class="submit-button">Upload</button>
        </form>
    </div>
</main>

</body>
</html>
