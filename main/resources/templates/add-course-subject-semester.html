<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course Subject Semester</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/add-course-subject-semester.css}">
</head>
<body>
<!-- Header Section -->
<header class="admin-header">
    <div class="admin-header-container">
        <h1 class="admin-header-title">Hi, <span th:text="${studentName}">Student</span>!</h1>
        <nav class="admin-header-nav">
            <ul class="admin-header-nav-list">
                <li><a th:href="@{/student-list-admission-admin}" href="/student-list-admission-admin" class="admin-header-link">Admission</a></li>
                <li><a th:href="@{/document-view-admin}" href="/document-view-admin" class="admin-header-link">Documents</a></li>
                <li><a th:href="@{/view-faculty}" href="/view-faculty" class="admin-header-link">Faculty</a></li>
                <li><a th:href="@{/view-faculty-subjects}" href="/view-faculty-subjects" class="admin-header-link">Faculty-Subjects</a></li>
                <li><a th:href="@{/record-management}" href="/record-management" class="admin-header-link">Record Management</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="admin-header-logout-form">
                        <button type="submit" class="admin-header-logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Section -->
<div class="container add-course-subject-semester-container">
    <h2 class="add-course-subject-semester-title">Add Course Subject Semester</h2>

    <!-- Back to View Course Subject Semester -->
    <a href="/view-course-subject-semester" class="button back-button">Back to View Semester</a>

    <form action="#" th:action="@{/add-course-subject-semester}" th:object="${courseSubjectSemester}" method="post" class="add-semester-form">
        <label for="course" class="form-label">Course:</label>
        <select id="course" th:field="*{course.courseId}" class="form-select">
            <option value="" disabled selected>Select a course</option>
            <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
        </select>

        <label for="subject" class="form-label">Subject:</label>
        <select id="subject" th:field="*{subject.id}" class="form-select">
            <option value="" disabled selected>Select a subject</option>
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
        </select>

        <label for="semester" class="form-label">Semester:</label>
        <input type="number" id="semester" th:field="*{semester}" required class="form-input"/>

        <button type="submit" class="submit-button">Add Course Subject Semester</button>

        <!-- Success Message -->
        <p th:if="${message}" th:text="${message}" class="success-message"></p>

        <!-- Display the warning message if combination already exists -->
        <p th:if="${warningMessage}" th:text="${warningMessage}" class="warning-message"></p>
    </form>
</div>
</body>
</html>
