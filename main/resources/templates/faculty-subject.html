<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Subjects</title>
    <link rel="stylesheet" th:href="@{/css/faculty-dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/faculty-subject.css}" />
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
<!--        <h1>Hi <span th:text="${studentName}">Student</span>!</h1>-->
        <nav>
            <ul>
                <li><a th:href="@{/faculty-subject}" href="faculty-subject.html">Subjects</a></li>
                <li><a th:href="@{/document-view}" href="document-view.html">Documents</a></li>
                <li><a th:href="@{/timetable}" href="timetable.html">Time-table</a></li>
                <li><a th:href="@{/faculty-assignment-view}" href="faculty-assignment-view.html">Assignment</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="container">
        <h1>Subjects taught by <span th:text="${faculty.name}"></span></h1>

        <table>
            <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="relation : ${subjectFacultyRelations}">
                <td th:text="${relation.subject.id}"></td>
                <td th:text="${relation.subject.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
