<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stream</title>
    <link rel="stylesheet" th:href="@{/css/add-stream.css}">
</head>
<body>
<!-- Header Section -->
<header class="admin-header">
    <div class="admin-header-container">
        <h1 class="admin-header-title">Hi, <span th:text="${studentName}">Student</span>!</h1>
        <nav class="admin-header-nav">
            <ul class="admin-header-nav-list">
                <li><a th:href="@{/student-list-admission-admin}" href="/student-list-admission-admin" class="admin-header-link">Admission</a></li>
                <li><a th:href="@{/document-view-admin}" href="document-view-admin.html" class="admin-header-link">Documents</a></li>
                <li><a th:href="@{/view-faculty}" href="/view-faculty" class="admin-header-link">Faculty</a></li>
                <li><a th:href="@{/view-faculty-subjects}" href="/view-faculty-subjects" class="admin-header-link">Faculty-Subjects</a></li>
                <li><a th:href="@{/record-management}" href="/record-management" class="admin-header-link">Record Management</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="admin-header-logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Section -->
<div class="add-stream-container">
    <h1>Add Stream</h1>

    <!-- Back to View Stream -->
    <a href="/view-stream" class="add-stream-button">Back to View Stream</a>

    <!-- Message Display -->
    <div th:if="${message}" th:text="${message}" class="add-stream-alert message-display"></div>

    <!-- Add Stream Form -->
    <form th:action="@{/add-stream}" method="post" class="add-stream-form">
        <label for="streamId" class="add-stream-label">Stream ID:</label>
        <input type="text" id="streamId" name="streamId" class="add-stream-input" required>

        <label for="streamName" class="add-stream-label">Stream Name:</label>
        <input type="text" id="streamName" name="streamName" class="add-stream-input" required>

        <label for="streamDuration" class="add-stream-label">Stream Duration:</label>
        <input type="number" id="streamDuration" name="streamDuration" class="add-stream-input" required>

        <button type="submit" class="add-stream-submit-button">Add Stream</button>
    </form>
</div>
</body>
</html>
